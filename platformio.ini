; PlatformIO Configuration for M5Stack Cardputer Network Toolkit
;
; Come usare:
; 1. Installa PlatformIO (VS Code extension o CLI)
; 2. Apri questa cartella in VS Code
; 3. Clicca su "Build" poi "Upload"
;
; Oppure da terminale:
; pio run -t upload

[platformio]
src_dir = .

[env:m5stack-cardputer]
platform = espressif32
board = m5stack-stamps3
framework = arduino

; M5Stack Cardputer specifico
board_build.mcu = esp32s3
board_build.f_cpu = 240000000L
board_upload.flash_size = 8MB
board_upload.maximum_size = 8388608

; Librerie necessarie
lib_deps =
    m5stack/M5Cardputer@^1.0.1
    m5stack/M5Unified@^0.1.6
    m5stack/M5GFX@^0.1.6
    ESP32Ping
    ricmoo/QRCode@^0.0.1

; Monitor seriale per debug
monitor_speed = 115200

; Flags di build
build_flags =
    -DARDUINO_USB_MODE=1
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DBOARD_HAS_PSRAM

; Partizioni per massimizzare spazio app
board_build.partitions = huge_app.csv
