name: Build Cardputer Firmware

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache PlatformIO
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/.platformio/.cache
          key: ${{ runner.os }}-pio-${{ hashFiles('platformio.ini') }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install platformio

      - name: Build firmware
        run: pio run

      - name: Rename firmware
        run: |
          mkdir -p artifacts
          cp .pio/build/m5stack-cardputer/firmware.bin artifacts/NetworkToolkit.bin

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: NetworkToolkit-firmware
          path: artifacts/NetworkToolkit.bin

      - name: Create Release
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          name: Network Toolkit v${{ github.run_number }}
          files: artifacts/NetworkToolkit.bin
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
